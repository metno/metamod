# Logger configuration for testings purposes
log4perl.rootLogger=DEBUG, TEST_LOG, SCREEN

log4perl.appender.SCREEN=Log::Log4perl::Appender::Screen
log4perl.appender.SCREEN.stderr = 1
log4perl.appender.SCREEN.layout=Log::Log4perl::Layout::PatternLayout
log4perl.appender.SCREEN.layout.ConversionPattern=[%p] %c %m in %F at line %L%n 


log4perl.appender.TEST_LOG=Log::Log4perl::Appender::File
log4perl.appender.TEST_LOG.mode=clobber
log4perl.appender.TEST_LOG.filename=log4perl.log
log4perl.appender.TEST_LOG.layout=Log::Log4perl::Layout::PatternLayout
log4perl.appender.TEST_LOG.layout.ConversionPattern=[%p] %c %m in %F at line %L%n 
